<!DOCTYPE html>
<html lang="en">
<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>Shop</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="main-layout">
<form action="shop">
	<div class="header_section">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="logo"><a href="/dashboard"><img src="images/Produce-Delivery-LA.png"></a></div>
				</div>
				<div class="col-sm-9">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav" th:each="userFound:${userName}">
							<a class="nav-item nav-link" href="dashboard">Home</a>
							<a class="nav-item nav-link" href="shop">Shop</a>
							<a class="nav-item nav-link" href="" th:text="${userFound.lastName}"></a>
							<a class="nav-item nav-link " href=""><img src="images/shop_icon.png"></a>
							<a class="nav-item nav-link" href="login-page">Log-out</a>
						</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<div class="layout_padding gallery_section">
		<div class="container2">
			<div class="row">
				<div class="col-sm-4">
					<div class="best_shoes" th:each="product:${listaProduse}">
						<h1 class="best_text" th:text="${product.name}"></h1>
						<p class="best_text" th:text="${product.description}"></p>
						<div class="shoes_icon">
							<div class="images_div">
							<img th:src="${product.image}">
							</div>
						</div>
						<div class="star_text">
							<div class="left_part">
								<div class="buy_now_bt">
									<a th:href="@{/addToCart/{id}(id=${product.id})}" type="button" class="btn">Buy</a>
								</div>
							</div>
							<div class="right_part">
								<div class="shoes_price"><span style="color: #88C540;" th:text="${product.price}"></span><p>Points</p>
								<p></p></div>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</form>
</body>
</html>
